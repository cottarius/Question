<!-- resources/templates/quiz.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java Quizzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="/java-logo.jpg" alt="Logo" style="width:40px;">
    </a>
    <a class="navbar-brand">Java Quizzer</a>
    <div class="ms-auto">
        <a href="/index" class="btn btn-outline-light">На главную</a>
    </div>
</nav>

<div class="container mt-3">
    <h3>Выберите правильный ответ на вопрос:</h3>
    <p><strong th:text="${question.question}"></strong></p>

    <form method="post" action="/quiz/answer">
        <input type="hidden" name="id" th:value="${question.id}" />
        <div class="form-check" th:each="ans : ${answers}">
            <input class="form-check-input" type="radio" name="answer" th:value="${ans}" required>
            <label class="form-check-label" th:text="${ans}"></label>
        </div>
        <button type="submit" class="btn btn-success mt-2">Ответить</button>
    </form>

    <form method="get" action="/quiz/end">
        <button type="submit" class="btn btn-danger mt-2">Завершить викторину</button>
    </form>
</div>
</body>
</html>

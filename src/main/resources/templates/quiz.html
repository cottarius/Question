<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java Quizzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" href="/java-logo.jpg" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
</head>
<body>
<!-- Unified Navbar (Mobile-friendly) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/java-logo.jpg" alt="Logo" style="width:40px; height:40px;" class="me-2">
            Java Quizzer
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain"
                aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/index}">Main Page</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/all/{id}(id=0)}">All Questions</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/primary/{id}(id=0)}">Primary Questions</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/core1/{id}(id=0)}">JavaCore</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/core2/{id}(id=0)}">Collections</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/core3/{id}(id=0)}">Multithreading</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/sql/{id}(id=0)}">SQL</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/hibernate/{id}(id=0)}">Hibernate</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/spring/{id}(id=0)}">Spring</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/patterns/{id}(id=0)}">Patterns</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/index}">Fashion Tech</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Quiz Content: Mobile-friendly container -->
<div class="container mt-4 px-3">
    <div class="d-flex flex-column flex-md-row justify-content-end mb-3">
        <a href="/index" class="btn btn-outline-primary">На главную</a>
    </div>

    <h3 class="mb-3">Выберите правильный ответ на вопрос:</h3>
    <p><strong th:text="${question.question}"></strong></p>

    <form method="post" action="/quiz/answer" class="mb-3">
        <input type="hidden" name="id" th:value="${question.id}" />
        <div class="form-check" th:each="ans : ${answers}">
            <input class="form-check-input" type="radio" name="answer" th:value="${ans}" required>
            <label class="form-check-label" th:text="${ans}"></label>
        </div>
        <button type="submit" class="btn btn-success mt-3 w-100 w-md-auto">Ответить</button>
    </form>

    <form method="get" action="/quiz/end">
        <button type="submit" class="btn btn-danger w-100 w-md-auto">Завершить викторину</button>
    </form>
</div>

<!-- Bootstrap JS (Already Correct) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

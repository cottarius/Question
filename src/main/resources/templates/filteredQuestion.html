<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="java-logo.jpg" alt="Logo" style="width:40px;">
    </a>
    <!-- Brand -->
    <a class="navbar-brand" >Java Quizzer</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">Main Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/all}">All Questions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/primary}">Primary Questions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/core}">JavaCore</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/core2}">JavaCore / Collections</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/core3}">JavaCore / Multithreading</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/sql}">SQL / Database</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/hibernate}">Hibernate / JDBC</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/spring}">Spring</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patterns}">Algorithms / Patterns</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/technologies}">Fashion technologies</a>
            </li>
        </ul>
    </div>
</nav>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <form class="form-inline" action="/search">
        <label>
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
        </label>
        <button class="btn btn-success" type="submit">Search</button>
    </form>
</nav>

<div class="container mt-3">
    <h1>
        <div th:text="${question.getQuestion()}"></div>
    </h1>
    <br>
    <br>
    <button onclick="showAnswer()" class="btn btn-primary">Показать ответ</button>
    <br><br>
    <h5>
        <div id="answer" style="display: none;"><span
                th:utext="${#strings.replace(question.getAnswer(), '\n', '<br>')}"></span>
        </div>
    </h5>

    <br><br>

    <!--    <a th:href="@{/next-question}" class="btn btn-success">Next Question</a>-->
    <button onclick="reloadPage()" class="btn btn-success">Следующий вопрос</button>

    <br><br>
    <!--    <a th:href="@{/index}">Вернуться на главную страницу</a>-->
</div>
<script>
    function showAnswer() {
        document.getElementById("answer").style.display = "block";
    }

    function reloadPage() {
        location.reload();
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Java Quizzer</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login Page</a>
            </li>
        </ul>
    </div>
</nav>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New User </h1>
            <div class="card-body">
                <form th:action="@{/registration}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label> Firstname </label>
                        <label>
                            <input
                                    type="text"
                                    name="firstname"
                                    th:field="*{firstname}"
                                    class="form-control"
                                    placeholder="Enter first name"
                                    required
                            />
                            <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Name error</div>
                        </label>
                    </div>

                    <div class="form-group">
                        <label> Lastname </label>
                        <label>
                            <input
                                    type="text"
                                    name="lastname"
                                    th:field="*{lastname}"
                                    class="form-control"
                                    placeholder="Enter last name"
                                    required
                            />
                            <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Name error</div>
                        </label>
                    </div>

                    <div class="form-group">
                        <label> Username </label>
                        <label>
                            <input
                                    type="text"
                                    name="username"
                                    th:field="*{username}"
                                    class="form-control"
                                    placeholder="Enter user name"
                                    required
                            />
                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
                        </label>
                    </div>

                    <div class="form-group">
                        <label> User Email </label>
                        <label>
                            <input
                                    type="text"
                                    name="email"
                                    th:field="*{email}"
                                    class="form-control"
                                    placeholder="Enter User Email"
                                    required
                            />
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                        </label>
                    </div>

                    <div class="form-group">
                        <label> User Password </label>
                        <label>
                            <input
                                    type="password"
                                    name="password"
                                    th:field="*{password}"
                                    class="form-control"
                                    placeholder="Enter User Password"
                            />
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
                        </label>
                    </div>

                    <div th:if="${error}" style="color: red;">
                        <p th:text="${error}"></p>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>

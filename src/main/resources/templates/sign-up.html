<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up to Java Quizzer</h2>
                    <form method="POST" th:action="@{/registration}" th:object="${user}" class="register-form"
                          id="register-form">
                        <div class="form-group">
                            <label for="firstname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" th:field="*{firstname}" id="firstname" placeholder="Your first name"/>
                            <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Name error</div>
                        </div>
                        <div class="form-group">
                            <label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" th:field="*{lastname}" id="lastname" placeholder="Your last name"/>
                            <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Name error</div>
                        </div>
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" th:field="*{username}" id="username" placeholder="Your user name"/>
                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" th:field="*{email}" id="email" placeholder="Your Email"/>
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" th:field="*{password}" id="pass" placeholder="Password"/>
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
                        </div>
                        <!--                            <div class="form-group">-->
                        <!--                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />-->
                        <!--                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>-->
                        <!--                            </div>-->
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <a href="sign-in.html" class="signup-image-link"><h3>I am already member</h3></a>
                    <figure><img src="/images/signup-image.jpg" alt="sing up image"></figure>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JS -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
